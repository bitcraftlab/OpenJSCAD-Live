<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>

    <title>OpenJSCAD Live</title>

    <script src="jquery.js"></script>
    <script src="jquery.hammer.js"></script>
    <script src="lightgl.js"></script>
    <script src="csg.js"></script>
    <!-- <script src="formats.js"></script> -->
    <script src="openjscad.js"></script>
    <script src="openscad.js"></script>
    <!-- <script src="jscad-worker.js"></script> -->
    <!-- <script src="jscad-function.js"></script> -->

    <link rel="stylesheet" href="./layout.css" type="text/css">

  </head>

  <!-- default HTML expected by OpenJSCAD -->
  <body onload="loadViewer()">

    <div class="jscad-container">

      <!-- setup display of the errors as required by OpenJSCAD.js -->
      <div id="header">
        <div id="errordiv"></div>
      </div>

      <!-- setup display of the viewer, i.e. canvas -->
      <div oncontextmenu="return false;" id="viewerContext">
        <div id="viewerdiv"></div>
      </div>

      <!-- setup display of the design parameters, as required by OpenJSCAD.js -->
      <!-- set display: block to display this -->
      <div id="parametersdiv" style="display: none;"></div>

      <!-- setup display of the status, as required by OpenJSCAD.js -->
      <!-- set display: block to display this -->
      <div id="tail">
        <div id="statusdiv"></div>
      </div>

    </div>

    <!-- define the design and the parameters -->
    <script type="text/javascript">

    function loadViewer() {

      // select the div for the viewer
      var viewerdiv = document.getElementById('viewerdiv');
      // create a JSCAD viewer, and attach it to the window
      window.viewer = new OpenJsCad.Viewer(viewerdiv);
      // show some example code ...
      loadDemo();

    }

    // render geometry in the viewer
    function show(csg) {
      viewer.setCsg(csg);
    }

    // this is a demo of using the viewer
    function loadDemo() {

      var csg = union(
        difference(
          cube({size: 3, center: true}),
          sphere({r:2, center: true})
        ),
        intersection(
          sphere({r: 1.3, center: true}),
          cube({size: 2.1, center: true})
        )
      ).translate([0,0,1.5]).scale(10);

      // show the CSG object
      show(csg);

    }

    </script>

  </body>

</html>
